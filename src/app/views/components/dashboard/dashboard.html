<div class="container mt-5 mb-5">
  <h1>Dashboard de Monitoreo</h1>
  <p class="text-muted">Resumen ejecutivo del inventario</p>
</div>

<div class="container d-flex mt-5">
  <!-- Card total products -->
  <div class="col-6 col-md-4 ms-3 w-25">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-subtitle>
          <i class="bi bi-box me-2"></i> Total Productos
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <h3>{{totalProducts}}</h3>
        <p class="text-muted">Productos en cat√°logo</p>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- Card total -->
  <div class="col-6 col-md-4 ms-3 w-25">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <mat-card-subtitle>
          <i class="bi bi-box me-2"></i> Transacciones Hoy
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mt-3">
        <h3>{{totalTransactions}}</h3>
        <p class="text-muted">Movimientos recientes</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Graphics -->
  <div class="container"></div>
</div>
